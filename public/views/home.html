    <div class="page-container" ng-controller="TodoCtrl">
      
      <h2>Todo</h2>
      <ul class="todo-list color" ng-repeat="todo in todos track by $index">
        <li>
        	<span>{{ todo }}</span>
          <button class="bt bt-achieve">Done</button>
        </li>
      </ul>      
    </div>

	<ul class="add-todo">
		<li>
			<input type="text" class="txt" placeholder="New Todo" ng-model="newTodo" ng-keyup="add($event)" />
		</li>
	</ul>
